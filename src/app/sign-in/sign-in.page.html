<ion-header>
  <ion-toolbar>
    <ion-title>sign-in</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" novalidate (ngSubmit)="save(form)">
    <ion-list>
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input placeholder="Enter e-mail address" type="email" name="email" [(ngModel)]="item.email"
                   required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input placeholder="Enter password" type="password" name="password" [(ngModel)]="item.password"
                   required></ion-input>
      </ion-item>

      <div class="ion-padding">
        <ion-button expand="block" shape="round" size="large" type="submit">
          Sign in
        </ion-button>
      </div>
    </ion-list>
  </form>
</ion-content>
